<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Contatos</title>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Google Fonts - font inter all-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="/contato/css/contato.css">
</head>

<body>
    <div class="row">
        <nav class="navbar fixed-top" style="background-color: #ebebeb">
            <div class="col">
                <img style="width: 300px;" class="logoprogramem" src="/contato/img/logo.png">
            </div>
            <div class="col-">
                <a href="/"><button type="button" class="botao btn btn-light">Home</button></a>
            </div>
            <div class="col-">
                <a href="/sobre"><button type="button" class="botao btn btn-light">Sobre</button></a>
            </div>
            <div class="col-">
                <a href="/inscricao"><button type="button" class="botao btn btn-light">Inscrição</button></a>
            </div>
            <div class="col-">
                <a href="/contato"><button type="button" class="botao btn btn-light">Contato</button></a>
            </div>
            <div class="col-">
                <a href="/areaDoAluno"><button type="button" class="botao btn btn-light" id="aluno">Área do
                        aluno</button></a>
            </div>
        </nav>
        </nav>
    </div>
    <!--FIM NAV-->
    <div class="container-fluid topcont">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <img class="rounded float-right" style="width: 120px;" src="/contato/img/girl.png">
            </div>
            <div class="col">
                <p class="titulohome" style="text-align: center;">Novo Contato :)</p>
            </div>
            <div class="col">
                <img class="rounded float-left" style="width: 120px;" src="/contato/img/boy.png">
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div style="text-align:center;" class="col">
                <p class="textohome">
                    Ficou com alguma dúvida em relação ao nosso curso ou gostou do nosso projeto e quer contribuir de alguma forma para o crescimento desses estudantes.<br>Envie para a gente no formulário abaixo.
                </p>
            </div>
        </div>
    </div>
    <!--INICIO FORM-->
    <div class="container">
        <div class="formulario">
            <h1 id="tituloform"></h1>
            <form action="/contatoInsere" method="post">
                <!---------------------------------CONTATOS-------------------------------->
                <!--Nome-->
                <div class="form-group">
                    <label class="form-label conteudoform" for="nome">Nome:</label>
                    <input class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                <!--Email-->
                <div class="form-group">
                    <label class="form-label conteudoform" for="email">Email:</label>
                    <input class="form-control" id="email" name="email" placeholder="Seu email" required>
                </div>
                <!--Contato-->
                <label class="my-1 mr-2 conteudoform" for="contato" required>Opção de contato</label>
                <select class="custom-select my-1 mr-sm-2" id="contato" name="contato" required>
                    <option value="" disabled selected>Escolha sua opção de contato :)</option>
                    <option value="PalestrEM">PalestrEM</option>
                    <option value="Dúvidas sobre o projeto">Dúvidas sobre o projeto</option>
                </select>
                <!--Campo para colocar as duvidas-->
                <div class="form-group">
                    <label class="conteudoform" for="duvida">Digite aqui...</label>
                    <textarea class="form-control" id="duvida" name="duvida" rows="3" required></textarea>
                </div>
                <!-----------------------------BOTÕES DE ENVIAR E LIMPAR------------------------------------>
                <input class="botaoslide btn btn-light" type="submit" value="Enviar">
                <input class="botaoslide btn btn-danger" type="reset" value="Limpar"><br>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
